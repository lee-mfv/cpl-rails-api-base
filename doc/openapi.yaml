              example:
                user:
                  id: 14
                  email: jefferson@rau-bogisich.test
                  name: cordell_trantow
                  username: cordell_trantow
                  first_name: ''
                  last_name: ''
                  uid: jefferson@rau-bogisich.test
                  provider: email
                  created_at: '2024-04-26T20:34:58.289Z'
                  updated_at: '2024-04-26T20:34:58.361Z'
        '401':
          description: return errors upon failure
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Invalid login credentials. Please try again.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                  required:
                  - email
                  - password
              required:
              - user
            example:
              user:
                email: jefferson@rau-bogisich.test
                password: password
